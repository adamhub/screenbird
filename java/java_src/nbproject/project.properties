annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.processors.list=
annotation.processing.run.all.processors=true
annotation.processing.source.output=${build.generated.sources.dir}/ap-source-output
ant.customtasks.libs=JWSAntTasks
application.homepage=www.bixly.com
application.title=Screen Recorder
application.vendor=Bixly
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/ScreenRecorder.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
#endorsed.classpath=\
#    ${file.reference.javaws.jar-2}:\
#    ${file.reference.plugin.jar-2}
excludes=
file.reference.commons-codec-1.4.jar=lib\\commons-codec-1.4.jar
file.reference.commons-logging-1.1.1.jar=lib/commons-logging-1.1.1.jar
file.reference.httpclient-4.1.1.jar=lib\\httpclient-4.1.1.jar
file.reference.httpclient-cache-4.1.1.jar=lib\\httpclient-cache-4.1.1.jar
file.reference.httpcore-4.1.jar=lib\\httpcore-4.1.jar
file.reference.httpmime-4.1.1.jar=lib\\httpmime-4.1.1.jar
#file.reference.javaws.jar=/System/Library/Frameworks/JavaVM.framework/Resources/Deploy.bundle/Contents/Home/lib/javaws.jar
#file.reference.plugin.jar=/System/Library/Frameworks/JavaVM.framework/Resources/Deploy.bundle/Contents/Home/lib/plugin.jar
includes=**
jar.archive.disabled=${jnlp.enabled}
jar.compress=true
jar.index=${jnlp.enabled}
javac.classpath=\
    ${file.reference.commons-codec-1.4.jar}:\
    ${file.reference.httpclient-4.1.1.jar}:\
    ${file.reference.httpclient-cache-4.1.1.jar}:\
    ${file.reference.httpcore-4.1.jar}:\
    ${file.reference.httpmime-4.1.1.jar}:\
    ${file.reference.commons-logging-1.1.1.jar}:\
    ${libs.swing-layout.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}
javac.test.processorpath=\
    ${javac.test.classpath}
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=true
javadoc.windowtitle=Screen Recorder App
jnlp.applet.class=com.bixly.pastevid.screencap.ScreenRecorder
jnlp.applet.height=250
jnlp.applet.width=650
jnlp.codebase.type=local
jnlp.codebase.url=$$$$codebase
jnlp.descriptor=applet
jnlp.enabled=false
jnlp.mixed.code=trusted_library
jnlp.offline-allowed=true
jnlp.signed=false
jnlp.signing=
jnlp.signing.alias=
jnlp.signing.keystore=
main.class=com.bixly.pastevid.screencap.ScreenRecorder
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
mkdist.disabled=false
platform.active=JDK_1.6
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.jvmargs=-Xdock:name='Screen Recorder' -enableassertions
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
